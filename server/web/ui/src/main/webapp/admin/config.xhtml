<?xml version="1.0" encoding="utf-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:s="http://jboss.com/products/seam/taglib" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich"
	template="../templates/main-template.xhtml">

	<ui:define name="title">Configuration</ui:define>
	<ui:define name="contentDetail">
		<h:form>
			<table>
				<s:decorate template="../templates/decorateTableField.xhtml">
					<ui:define name="label">Enable automatic registration
					</ui:define>
					<h:selectBooleanCheckbox
						value="#{user.configuration.autoRegistrationEnabled}" />
				</s:decorate>
				<s:decorate template="../templates/decorateTableField.xhtml">
					<ui:define name="label">Enable self reset password
					</ui:define>
					<h:selectBooleanCheckbox
						value="#{user.configuration.selfResetPasswordEnabled}" />
				</s:decorate>
				<s:decorate template="../templates/decorateTableField.xhtml">
					<ui:define name="label">Server url/name:
					</ui:define>
					<h:inputText
						value="#{user.configuration.serverUrl}" />
				</s:decorate>
			</table>
			<tr>
				<td colspan="3">
					<a4j:commandButton action="#{admin.configurationController.updateConfiguration}"
						value="Update" />
				</td>
			</tr>
		</h:form>
	</ui:define>
</ui:composition>
