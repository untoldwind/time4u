<?xml version="1.0" encoding="utf-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:s="http://jboss.com/products/seam/taglib" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich" template="templates/template.xhtml">

	<ui:define name="title">Reset password</ui:define>
	<ui:define name="content">
		<div class="logincontainer">
			<h3>Reset password</h3>

			<form jsfc="h:form">
				<table>
					<tr>
						<td>Email:</td>
						<td>
							<h:inputText value="#{user.resetPasswordController.email}" maxlength="30"
								class="txt_l" />
						</td>
					</tr>
					<tr>
						<td colspan="2" align="right">
							<h:commandButton value="Find account" action="#{user.resetPasswordController.sendMail}"/> 
						</td>
					</tr>
				</table>
			</form>
		</div>
	</ui:define>
</ui:composition>
