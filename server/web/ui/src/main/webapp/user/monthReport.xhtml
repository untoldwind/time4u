<?xml version="1.0" encoding="utf-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:s="http://jboss.com/products/seam/taglib" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich"
	template="../templates/main-template.xhtml">

	<ui:define name="title">Month report</ui:define>
	<ui:define name="contentDetail">
		<h:form>
			<table>
				<s:decorate template="../templates/decorateTableField.xhtml">
					<ui:define name="label">Month</ui:define>
					<h:selectOneMenu
						value="#{user.monthReportController.selectedMonth.month}">
						<s:selectItems value="#{user.monthReportController.monthValues}"
							var="month" itemValue="#{month.value}" label="#{month.label}" />
					</h:selectOneMenu>
				</s:decorate>
				<s:decorate template="../templates/decorateTableField.xhtml">
					<ui:define name="label">Year</ui:define>
					<rich:inputNumberSpinner
						value="#{user.monthReportController.selectedMonth.year}" minValue="1900"
						maxValue="2500" step="1" />
				</s:decorate>
				<s:decorate template="../templates/decorateTableField.xhtml">
					<ui:define name="label">Variant</ui:define>
					<h:selectOneMenu
						value="#{user.monthReportController.variant}">
						<s:selectItems value="#{user.monthReportController.variants}"
							var="variant"  label="#{variant.label}" />
						<s:convertEnum/>
					</h:selectOneMenu>
				</s:decorate>
				<tr>
					<td colspan="3">
						<a4j:commandButton action="#{user.monthReportController.generate}"
							value="Generate" />
					</td>
				</tr>
			</table>
		</h:form>
	</ui:define>
</ui:composition>
